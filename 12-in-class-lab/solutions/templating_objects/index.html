<!DOCTYPE html>
<html>
    <head>
        <title>Popular Recipes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/x-handlebars-template" id="storyTemplate">
            <div class="storyTemplateWrapper">
                {{#each story}}
                    <h2>{{headline}}</h2>
                    <p>Topic: {{topic}}</p>
                    <p>URL: {{url}}</p>
                {{/each}}
            </div>
        </script>

        <h1>Headlines</h1>

        <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
