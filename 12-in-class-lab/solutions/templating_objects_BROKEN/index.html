<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>The temperature in <span id="location">San Francisco, CA</span> is <span id="temp"></span>.</h2>
  <input type="text" name="city" value="" placeholder="city" id="city">
  <input type="text" name="state" value="" placeholder="state" id="state">
  <input type="submit" value="Get Weather" id="getTemp">

  <script type="text/x-handlebars-template" id="weatherTemplate">
      <div class="weatherTemplateWrapper">
          {{#each data}}
            <p>bleen</p>
            <p>{{@key}}: {{this}}</p>
          {{/each}}
      </div>
  </script>
  
  <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
